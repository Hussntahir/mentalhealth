<!DOCTYPE html>
<html lang="en">
<title>My Artwork | Have Courage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" type="image/x-icon" href="logo/logo.png.png" />
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-light-grey">


<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span style="font-size: 4rem;
  font-weight: 300;
  color: rgb(221, 41, 221);
  margin-bottom: 10px;
  text-emphasis-position: center;
  text-transform: uppercase;
  letter-spacing: .2rem;
  text-align:center;"class="w3-left w3-padding">My Artwork</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="artwork/2.png" style="width:100%" onclick="onClick(this)" alt="Canoeing again">
      <img src="artwork/3.png "style="width:100%" onclick="onClick(this)" alt="Quiet day at the beach. Cold, but beautiful">
      <img src="artwork/4.png" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
   </div>
    
   <div class="w3-quarter">
      <img src="/artwork/5.png" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">
      <img src="/artwork/7.png" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="/artwork/8.png" style="width:100%" onclick="onClick(this)" alt="Nature again.. At its finest!">
    </div>
    
    <div class="w3-quarter">
      <img src="image/hero-bg.gif" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="artwork/9.png" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
      <img src="artwork/10.png" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
    </div>

    <div class="w3-quarter">
        <img src="artwork/11.png" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
        <img src="artwork/9.png" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
        <img src="artwork/10.png" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
      </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
